let current="Start";
let index=0;

function setCat(cat){
current=cat;
index=0;
update();
speak();
}

function update(){
const item=data[current][index];
document.getElementById("title").innerText=item.title;
document.getElementById("text").innerText=item.text;
document.getElementById("counter").innerText=`${index+1} / ${data[current].length}`;
document.getElementById("cat-display").innerText=current;
}

function next(){
index=(index+1)%data[current].length;
update();
speak();
}

function prev(){
index=(index-1+data[current].length)%data[current].length;
update();
speak();
}

function speak(){
const item=data[current][index];
window.speechSynthesis.cancel();
let msg=new SpeechSynthesisUtterance(item.title + ". " + item.text);
msg.lang="de-DE";
msg.rate=0.95;

// Stimmen laden und gezielt Deutsch wählen
let voices = window.speechSynthesis.getVoices();
let germanVoice = voices.find(v => v.lang.startsWith("de"));

if(germanVoice){
    msg.voice = germanVoice;
}

window.speechSynthesis.speak(msg);
}

// Wichtig: Stimmen werden oft verzögert geladen
window.speechSynthesis.onvoiceschanged = () => {
    // Initialer Aufruf, sobald Stimmen bereit sind
};

window.onload=()=>{
update();
// Kleiner Delay für die Sprachausgabe beim Start
setTimeout(speak, 500);
};
